name: CI - Frontend y Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./service-desk-frontend/service-desk-frontend
    steps:
      - name: ðŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¥ Instalar dependencias del frontend
        run: npm install

      - name: ðŸ§± Compilar frontend
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Service Desk Inteligente
    steps:
      - name: ðŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§± Compilar backend con Maven
        run: mvn clean package -DskipTests
