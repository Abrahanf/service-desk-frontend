name: CI - Frontend React

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./service-desk-frontend/service-desk-frontend
        run: npm install

      - name: Build project
        working-directory: ./service-desk-frontend/service-desk-frontend
        run: npm run build

